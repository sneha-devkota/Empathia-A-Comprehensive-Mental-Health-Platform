<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark grey background */
            background-image: url('{{ url_for('static', filename='mental_health/Empathia.png') }}'); /* Add background image */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .container {
            background-color:rgb(71, 71, 71); /* Slightly lighter grey */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 350px;
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }

        /* Input fields */
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 16px;
        }

        input::placeholder {
            color: #aaa;
        }

        /* Button styling */
        button {
            background-color: #555; /* Grey button */
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #777; /* Lighter grey on hover */
        }

        /* Link styling */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        a:hover {
            border-bottom: 1px solid #ffffff;
        }

        /* Flash messages */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #444;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li><strong>{{ category }}:</strong> {{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
