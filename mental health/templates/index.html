<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Empathia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General styling for the body */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #1e1e1e; /* Dark grey background */
            background-image: url('{{ url_for('static', filename='mental_health/Empathiaa.png') }}'); /* Add background image */
           
            color: white; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            gap: 70px; /* Space between Welcome Info and Container */
        }
        /* Container for the content */
        .container {
            background-color:rgb(97, 92, 92);; /* Slightly lighter grey *//
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-decoration:none;
        }


        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            background-color: #3a3a3a;
            color: white;
        }

        .input-field:focus {
            outline: none;
            border: 1px solid #888;
        }

        /* Button styling */
        /* Button styling */
        .btn {
            background-color:rgb(112, 111, 111); /* Grey button */
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 350px; /* This will make the button stretch to the full width */
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }        

        .btn:hover {
            background-color:rgb(92, 145, 61);  
        }


        /* Welcome Section */
        .info {
            max-width: 500px;
            text-align: left;
            margin-bottom: 40px; /* Increased gap between welcome text and container */
        }

        .info h1 {
            font-size: 38px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .info p {
            font-size: 16px;
            font-weight: 300;
            color:rgb(240, 233, 233);
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            body {
                flex-direction: column;
                align-items: center;
                padding: 20px;
                gap: 20px; /* Reduced gap for smaller screens */
            }

            .info {
                text-align: center;
                margin-bottom: 40px; /* Ensure gap remains on smaller screens */
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Text (Left) -->
    <div class="info">
        <h1>Welcome to Empathia!</h1>
        <p><strong>You donâ€™t have to take the first step towards your mental well-being alone.
            ðŸŒ¿ Reflect. Heal. Thrive.
            Join Empathia today and take the first step toward a balanced and mindful life.</strong</p>
    </div>

    <!-- Container for Sign Up / Login (Right) -->
    <div class="container">
        <h2>Login or Signup to Empathia</h2>
        <!-- Buttons for Sign Up and Login -->
        <a href="{{ url_for('signup') }}"><button class="btn">Sign Up</button></a>
        <a href="{{ url_for('login') }}"><button class="btn">Login</button></a>
    </div>
</body>
</html>
